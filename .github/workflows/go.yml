name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ "**" ]

jobs:
  go-unit-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: 1.18
    - name: Build
      run: go build -v ./...
    - name: Test
      run: go test -v --vet=all ./...
    - name: CLI smoke test
      run: go run ./cmd/av --help

  golangci-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: 1.18
    - uses: golangci/golangci-lint-action@v3

